{% extends "myapp/layout.html" %}
{% load static %}

{% block title %}
Lista de Cursos
{% endblock %}

{% block content %}
<table class="tabla-cursos">
    <thead>
        <tr>
            <th>Cursos</th>
            <th>Inscripciones</th>
        </tr>
    </thead>

    {% for nombre, inscripciones in cursos %}
    <tr>
        <td>{{ nombre }}</td>
        <td>{{ inscripciones }}</td>
    </tr>
    {% endfor %}
</table>

<br>
<p><a href='{% url "myindex" %}'>Ir al inicio</a></p>
<p><a href='{% url "nuevo_curso" %}'>Cargar nuevo curso</a></p>
{% endblock %}
