{% load static %}
<html>
    <title>Lista de Cursos</title>
    <link rel="stylesheet" type="text/css" href='{% static "myapp/styles.css" %}'>
    <table class="tabla-cursos">
        <thead>
            <tr>
                <th>Cursos</th>
                <th>Inscripciones</th>
            </tr>
        </thead>

        {% for nombre, inscripciones in cursos %}
        <tr>
            <td>{{ nombre }}</td>
            <td>{{ inscripciones }}</td>
        </tr>
        {% endfor %}
    </table>

    <br>
    <a href='{% url "myindex" %}'>Ir al inicio</a>
</html>
